{% load static %}
{% load widget_tweaks %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Profile | SkillSwap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #e0f7fa, #f8f9fa);
        font-family: "Poppins", sans-serif;
      }

      .profile-container {
        max-width: 600px;
        margin: 60px auto;
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
        padding: 40px 45px;
        transition: all 0.3s ease;
      }

      .profile-container:hover {
        transform: translateY(-3px);
      }

      h2 {
        font-weight: 600;
        margin-bottom: 30px;
        color: #333;
      }

      .form-label {
        font-weight: 500;
        color: #555;
      }

      .form-control,
      .form-select {
        border-radius: 10px;
        padding: 10px 12px;
        border: 1px solid #ddd;
        transition: border-color 0.2s ease;
      }

      .form-control:focus,
      .form-select:focus {
        border-color: #4cc9f0;
        box-shadow: 0 0 0 0.2rem rgba(76, 201, 240, 0.25);
      }

      .btn-primary {
        background-color: #4361EE;
        border-color: #4361EE;
        border-radius: 10px;
        font-weight: 600;
        padding: 10px 20px;
        letter-spacing: 0.5px;
      }

      .btn-primary:hover {
        background-color: white;
        border-color: #4361EE;
        color: #4361EE;
      }

      .text-danger.small {
        margin-top: 3px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="profile-container">
        <h2 class="text-center">
          <i class="fa-solid fa-user-plus me-2 text-primary"></i>
          Create Your Profile
        </h2>

        <form method="POST" enctype="multipart/form-data" novalidate>
          {% csrf_token %}
          {% for field in form %}
            <div class="mb-3">
              <label for="{{ field.id_for_label }}" class="form-label">
                {{ field.label }}
              </label>
              {{ field|add_class:"form-control" }}
              {% if field.errors %}
                <div class="text-danger small">{{ field.errors|striptags }}</div>
              {% endif %}
            </div>
          {% endfor %}

          <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary w-100" stlye="background-color: #4361EE !important;">
              <i class="fa-solid fa-check me-2"></i>Save Profile
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
